<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>リザルト解析</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; text-align: center; }
    h1 { margin-top: 20px; }
    input { margin: 20px; }
    table { width: 90%; margin: 0 auto; border-collapse: collapse; background: #007bff; }
    th, td { padding: 10px; border: 1px solid #fff; font-size: 1.2rem; }
    th { background: #0056b3; }
    tr:nth-child(even) { background-color: #0066cc; }
  </style>
</head>
<body>
  <h1>リザルト画像解析</h1>
  <input type="file" accept="image/*" id="imageInput" />
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.0/dist/tesseract.min.js"></script>
  <script>
    const input = document.getElementById('imageInput');
    const resultDiv = document.getElementById('result');

    input.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      resultDiv.innerHTML = "<p>読み取り中...</p>";

      const { data: { text } } = await Tesseract.recognize(
        file,
        'jpn+eng',
        { logger: m => console.log(m) }
      );

      const lines = text.split('\n').map(line => line.trim()).filter(Boolean);

      const playerData = [];

      const pattern = /^(\d{1,2})[a-z]{2}?\s+(.+?)\s+(\d{1,4})$/i;

      for (const line of lines) {
        const match = line.match(pattern);
        if (match) {
          const rank = match[1];
          const name = match[2];
          const score = match[3];
          playerData.push({ rank, name, score });
        }
      }

      if (playerData.length === 0) {
        resultDiv.innerHTML = "<p>プレイヤーデータが見つかりませんでした。</p>";
        return;
      }

      let html = '<table><tr><th>順位</th><th>名前</th><th>ポイント</th></tr>';
      playerData.forEach(player => {
        html += `<tr><td>${player.rank}</td><td>${player.name}</td><td>${player.score}</td></tr>`;
      });
      html += '</table>';
      resultDiv.innerHTML = html;
    });
  </script>
</body>
</html>
